<h2>todo with HttpClient</h2>
<div>
  <input type="text" [formControl]="input" (keydown.enter)="addTodo()">
</div>
<ul>
  <li *ngFor="let todo of todoList; index as i" [class.complete]="todo.complete">
    <div (click)="toggleTodo(i)">
      Id: {{todo.id}}
      <br>
      {{todo.title}}
    </div>
    <button (click)="deleteTodo(i)">delete</button>
  </li>
</ul>
