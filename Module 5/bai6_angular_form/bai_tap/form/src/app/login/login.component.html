<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label class="col">
      Email
      <input type="email" class="form-control" formControlName="email">
      <span style="color: red" *ngIf="loginForm.controls.email.touched
      && loginForm.controls.email.errors?.email">
        email invalid
      </span>
    </label>
  </div>
  <div class="form-group row">
    <label class="col">
      Password
      <input type="password" class="form-control" formControlName="password">
      <span style="color: red" *ngIf="loginForm.controls.password.touched
      && loginForm.controls.password.errors?.minlength">
        Min length is 6
      </span>
    </label>
  </div>
  <div class="form-group">
    <button class="btn btn-success" type="submit">login</button>
  </div>
</form>
<pre>
  {{loginForm.value | json}}
</pre>
