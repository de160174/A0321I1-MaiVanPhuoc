<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  // kiem tra so nguyen to
  let number=prompt("mời nhập vào số cần kiểm tra");
  function isPrime(number){
    if(number==1){
      return false;
    }else if (number==2){
      return true;
    }else {
      for (let i=2;i<number;i++){
        if (number%i==0){
          return false;
        }
      }
      return true;
    }
  }
  document.write(isPrime(number));



</script>
</body>
</html>
