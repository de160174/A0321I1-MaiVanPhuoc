<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class myDate{
    constructor(day,month,year) {
      this.day = day;
      this.month = month;
      this.year = year;
    }
    getDay(){
      return this.day;
    }
    getMonth(){
      return this.month;
    }
    getYear(){
      return this.year;
    }
    setDay(day){
      this.day=day;
    }
    setMonth(month){
      this.month=month;
    }
    setYear(year){
      this.year=year;
    }
    toString(){
      return this.day+"/"+this.month+"/"+this.year;
    }
    setDate(ngay,thang,nam){
      this.day=ngay;
      this.month=thang;
      this.year=nam;
    }
  }
  let date = new myDate(2, 2, 2017);
  let day = date.getDay();
  let month = date.getMonth();
  let year = date.getYear();
  alert(day + "/" + month + "/" + year);
  date.setDay(10);
  date.setMonth(10);
  date.setYear(2019);
  alert(date.toString()) ;
  //alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());
  date.setDate(2,3,2004);
  alert(date.toString()) ;
</script>
</body>
</html>
