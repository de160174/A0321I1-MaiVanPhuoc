  let number=parseInt(prompt("bạn muốn in bao nhiêu số ra màn hình"));
  function check(n) {
    // Nếu n bé hơn 2 tức là không phải số nguyên tố
    if (n < 2) {
      return 0;
    }
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i == 0) {
          return 0;
        }
      }
      return 1;
    }
    let count = 0;
    let prime='';
    let N = 2;
    while (count < number) {
      if (check(N) == 1) {
        prime = prime+' '+N;
        count++;
      }
      N++;
    }
    document.getElementById('result').innerText = +number + " số nguyên tố đầu tiên là " + prime;
</script>
