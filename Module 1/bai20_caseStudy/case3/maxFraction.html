<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  function maxFraction(arr1,arr2) {
    let temp=0;
    let max=arr1[0]/arr2[0];
    for(let i=0;i<arr1.length;i++){
      for (let j=0;j<arr2.length;j++){
        if(arr1[i]/arr2[j]>max){
          temp=i;
        }
      }
    }
    console.log(temp);
  }
maxFraction([5,2,5],[6,3,4]);
</script>
</body>
</html>
