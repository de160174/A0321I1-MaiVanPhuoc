<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body>
<form action="/edit" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{blogId}"/>
    <div>
        <label>Blog name</label>
        <input type="text" th:field="*{blogName}"/>
    </div>
    <div>
        <label>Content</label>
        <input type="text" th:field="*{content}"/>
    </div>
    <div>
        <label>Author</label>
        <input type="text" th:field="*{author}"/>
    </div>
    <div>
        <label>Category</label>
        <input type="text" th:field="*{category.categoryName}"/>
    </div>
    <a href="/" class="btn btn-danger">Back to list</a>
</form>
</body>
</html>
