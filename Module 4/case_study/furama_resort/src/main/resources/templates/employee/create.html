<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="https://furamavietnam.com/wp-content/uploads/2018/07/favicon.png"
          type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/queries.css">
    <link rel="stylesheet" href="/css/animation.css">
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="/fonts/fontawesome-5.0.13/css/all.css">
    <link rel="stylesheet" href="/fonts/natuspa-font/css/natuspa-icons.css">
    <!-- slick -->
    <link rel="stylesheet" href="/js/slick/slick.css">
    <link rel="stylesheet" href="/js/slick/slick-theme.css">

    <link rel="stylesheet" href="/js/datetimepicker-master/jquery.datetimepicker.css">
    <!-- magnific popup -->
    <link rel="stylesheet" href="/js/Magnific-Popup-master/magnific-popup.css">
    <!-- favicon -->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/css/queries-home-two.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header th:replace="~{/header::header}"></header>

<form action="/employee/create" method="post" th:object="${employee}">
    <div class="container" align="center">
        <div class="row">
            <div class="spacer-clearfix" style="height: 40px;"></div>
            <div class="services-info col-md-12">
                <h2 class="section-title">Thêm mới nhân viên</h2>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-3 col-form-label" for="inputEmail66">Tên Nhân viên</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" th:field="*{employeeName}" id="inputEmail66"
                       placeholder="Họ Tên...">
                <p th:if="${#fields.hasErrors('employeeName')}" th:errorclass="error" th:errors="*{employeeName}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Ngày Sinh</label>
            <div class="col-lg-9">
                <input type="date" class="form-control" th:field="*{employeeBirthDay}" placeholder="Ngày Sinh...">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Lương</label>
            <div class="col-lg-9">
                <input type="number" class="form-control" th:field="*{employeeSalary}" placeholder="Số lương...">
                <p th:if="${#fields.hasErrors('employeeSalary')}" th:errorclass="error" th:errors="*{employeeSalary}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Chứng minh thư</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" th:field="*{employeeIdCard}" placeholder="Số CMND...">
                <p th:if="${#fields.hasErrors('employeeIdCard')}" th:errorclass="error" th:errors="*{employeeIdCard}" />
            </div>
        </div><div class="form-group row">
            <label class="col-lg-3 col-form-label">Số điện thoại</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" th:field="*{employeePhone}" placeholder="Số điện thoại...">
                <p th:if="${#fields.hasErrors('employeePhone')}" th:errorclass="error" th:errors="*{employeePhone}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Email</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" th:field="*{employeeEmail}" placeholder="địa chỉ email...">
                <p th:if="${#fields.hasErrors('employeeEmail')}" th:errorclass="error" th:errors="*{employeeEmail}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Địa chỉ</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" th:field="*{employeeAddress}" placeholder="địa chỉ...">
                <p th:if="${#fields.hasErrors('employeeAddress')}" th:errorclass="error" th:errors="*{employeeAddress}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Vị trí</label>
            <select th:field="*{position}" style="margin-left: 15px">
                <th:block th:each="p : ${position}">
                    <option th:value="${p.positionId}" th:text="${p.positionName}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Trình độ</label>
            <select th:field="*{educationDegree}" style="margin-left: 15px">
                <th:block th:each="c : ${degree}">
                    <option th:value="${c.educationDegreeId}" th:text="${c.educationDegreeName}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Phòng ban</label>
            <select th:field="*{division}" style="margin-left: 15px">
                <th:block th:each="d : ${division}">
                    <option th:value="${d.divisionId}" th:text="${d.divisionName}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Tên đăng nhập</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" th:field="*{user.username}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Mật khẩu</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" th:field="*{user.password}">
            </div>
        </div>
<!--        <div class="form-group row">-->
<!--            <label class="col-lg-3 col-form-label">tên đăng nhập</label>-->
<!--            <select th:field="*{user}" style="margin-left: 15px" disabled>-->
<!--                <th:block th:each="u : ${user}">-->
<!--                    <option th:value="${u.username}" th:text="${u.username}"></option>-->
<!--                </th:block>-->
<!--            </select>-->
<!--        </div>-->
        <div class="row">
            <div class="col-lg-6" align="right">
                <a href="/employee/" class="btn btn-warning">
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                    Quay lại
                </a>
            </div>
            <div class="col-lg-6" align="left">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    Thêm nhân viên
                </button>
            </div>
        </div>


        <div class="spacer-clearfix" style="height: 40px;"></div>
    </div>
</form>


<footer style="height: 0" th:replace="~{/footer::footer}"></footer>
</body>
<script src="/js/jquery-v3.4.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/slick/slick.min.js"></script>
<script src="/js/datetimepicker-master/build/jquery.datetimepicker.full.js"></script>
<script src="/js/Magnific-Popup-master/jquery.magnific-popup.min.js"></script>
<script src="/js/script.js"></script>
</html>
