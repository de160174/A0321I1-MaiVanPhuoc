<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="https://furamavietnam.com/wp-content/uploads/2018/07/favicon.png"
          type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/queries.css">
    <link rel="stylesheet" href="/css/animation.css">
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="/fonts/fontawesome-5.0.13/css/all.css">
    <link rel="stylesheet" href="/fonts/natuspa-font/css/natuspa-icons.css">
    <!-- slick -->
    <link rel="stylesheet" href="/js/slick/slick.css">
    <link rel="stylesheet" href="/js/slick/slick-theme.css">

    <link rel="stylesheet" href="/js/datetimepicker-master/jquery.datetimepicker.css">
    <!-- magnific popup -->
    <link rel="stylesheet" href="/js/Magnific-Popup-master/magnific-popup.css">
    <!-- favicon -->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/css/queries-home-two.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header th:replace="~{/header::header}"></header>

<form action="/contract/create" method="post" th:object="${contract}">
    <div class="container" align="center">
        <div class="row">
            <div class="spacer-clearfix" style="height: 40px;"></div>
            <div class="services-info col-md-12">
                <h2 class="section-title">Tạo mới hợp đồng</h2>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Tên nhân viên</label>
            <select th:field="*{employee}" style="margin-left: 15px">
                <th:block th:each="e : ${employee}">
                    <option th:value="${e.employeeId}" th:text="${e.employeeName}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Tên khách hàng</label>
            <select th:field="*{customer}" style="margin-left: 15px">
                <th:block th:each="c : ${customer}">
                    <option th:value="${c.customerId}" th:text="${c.customerName}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Tên dịch vụ</label>
            <select th:field="*{service}" style="margin-left: 15px">
                <th:block th:each="s : ${service}">
                    <option th:value="${s.serviceId}" th:text="${s.serviceName}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Ngày bắt đầu</label>
            <div class="col-lg-9">
                <input type="date" class="form-control" th:field="*{contractStartDate}" placeholder="Ngày bắt đầu...">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Ngày kết thúc</label>
            <div class="col-lg-9">
                <input type="date" class="form-control" th:field="*{contractEndDate}" placeholder="Ngày kết thúc...">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Tiền cọc</label>
            <div class="col-lg-9">
                <input type="number" class="form-control" th:field="*{contractDeposit}" placeholder="tiền cọc...">
                <p th:if="${#fields.hasErrors('contractDeposit')}" th:errorclass="error" th:errors="*{contractDeposit}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label">Tổng tiền</label>
            <div class="col-lg-9">
                <input type="number" class="form-control" th:field="*{contractTotalMoney}" placeholder="Tổng tiền...">
                <p th:if="${#fields.hasErrors('contractTotalMoney')}" th:errorclass="error" th:errors="*{contractTotalMoney}" />
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6" align="right">
                <a href="/contract/" class="btn btn-warning">
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                    Quay lại
                </a>
            </div>
            <div class="col-lg-6" align="left">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    Thêm hợp đồng
                </button>
            </div>
        </div>


        <div class="spacer-clearfix" style="height: 40px;"></div>
    </div>
</form>


<footer style="height: 0" th:replace="~{/footer::footer}"></footer>
</body>
<script src="/js/jquery-v3.4.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/slick/slick.min.js"></script>
<script src="/js/datetimepicker-master/build/jquery.datetimepicker.full.js"></script>
<script src="/js/Magnific-Popup-master/jquery.magnific-popup.min.js"></script>
<script src="/js/script.js"></script>
</html>
