<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<h3>Do you want to delete this product </h3>
<form action="/delete" method="post" th:object="${product}">
    <input type="text" hidden th:text="${product.productId}">
    <table class="table">
        <tr>
            <th>Product Code</th>
            <td><span th:text="${product.productId}"></span></td>
        </tr>
        <tr>
            <th>Product Name</th>
            <td><span th:text="${product.productName}"></span></td>
        </tr>
        <tr>
            <th>Old Price</th>
            <td><span th:text="${product.priceOld}"></span></td>
        </tr>
        <tr>
            <th>New Price</th>
            <td><span th:text="${product.priceNew}"></span></td>
        </tr>
        <tr>
            <th>Description</th>
            <td><span th:text="${product.description}"></span></td>
        </tr>
        <tr>
            <th>Image Link</th>
            <td><img width="100px" height="100px" th:src="@{/image/{image}(image = ${product.image})}"></td>
        </tr>
        <tr style="text-align: center">
            <th th:colspan="2"><input class="btn btn-warning" type="submit" value="Delete product"></th>
        </tr>
    </table>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
