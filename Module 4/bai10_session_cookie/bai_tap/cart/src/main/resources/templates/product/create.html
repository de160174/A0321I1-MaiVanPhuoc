<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<h3>Create Product</h3>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form action="/create" method="post" th:object="${product}">
    <table class="table">
        <tr>
            <td>Product Code</td>
            <td><input type="text" th:field = "*{productId}"></td>
        </tr>

        <tr>
            <td>Product Name</td>
            <td><input type="text" th:field = "*{productName}"></td>
        </tr>
        <tr>
            <td>Old Price</td>
            <td><input type="text" th:field = "*{priceOld}"></td>
        </tr>
        <tr>
            <td>New Price</td>
            <td><input type="text" th:field = "*{priceNew}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea cols="21" rows="5" type="text" th:field = "*{description}"></textarea></td>
        </tr>
        <tr>
            <td>Image Link</td>
            <td><input type="file" th:field = "*{image}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input class="btn btn-primary" type="submit" value="Create product"></td>
        </tr>
    </table>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
