<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div>
    <p>
        <a th:href="@{/}">Back to Product List</a>
    </p>
    <table class="table table-striped table-info table-inverse table-responsive">
        <thead class="thead-inverse">
        <tr>
            <th th:colspan="3">GIỎ HÀNG (Số lượng SP: <span th:text="${number}"></span>)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart: ${carts}">
            <th><img width="80px" height="80px" th:src="@{/image/{image}(image = ${cart.getValue().product.image})}"></th>
            <td>
                <span th:text="${cart.getValue().product.productName}"></span><br/>
                <span>Mã SP: </span><br/>
                <span>Đơn giá: </span><br/>
                <span>Số lượng: </span>
            </td>
            <td>
                <span></span><br/>
                <span th:text="${cart.getValue().product.getProductId()}"></span><br/>
                <span th:text="${cart.getValue().product.priceNew}"></span>vnđ<br/>
                <input style="width: 40px" type="number" th:value="${cart.getValue().quantity}"/>
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <th th:colspan="3">
                Tổng tiền: <span th:text="${money}"></span>
            </th>
        </tr>
        <tr>
            <td>
                <a href="/delete-cart" class="btn btn-danger">Xóa giỏ hàng</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
