<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<!-- Button trigger modal -->
<!--<button type="button" class="btn btn-primary btn-lg" id="btnModalCreate">-->
<!--    Create-->
<!--</button>-->
<a href="/create" class="btn btn-success">Create</a>
<h3 th:if="${message}" th:text="${message}" style="color: red"></h3>
<h3>DANH SÁCH SẢN PHẨM</h3>
<table class="table" border="1">
    <tr >
        <th th:each="product : ${products}">
            <div>
                <a th:href="@{/view/{id}(id = ${product.productId})}">
                    <img width="230px" height="300px" th:src="@{/image/{image}(image = ${product.image})}">
                </a>
            </div>
        </th>
    </tr>
    <tr >
        <td th:each="product : ${products}">
            <div style="text-align: center">
                <p th:text="${product.productName}"></p>
                <strike th:text="${product.priceOld}"></strike>vnđ
                <span style="color: red" th:text="${product.priceNew}"></span>vnđ<br/>

<!--                <button type="button" class="btn btn-danger" id="btnModalDelete" th:data-id="${product.productId}"-->
<!--                        onclick="showDelete('data-id')">-->
<!--                    Delete-->
<!--                </button>-->
                <a th:href="@{/delete/{id}(id = ${product.productId})}" class="btn btn-danger">Xóa</a>

            </div>
        </td>
    </tr>
</table>
<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Product Management</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Body
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
