<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cookie</title>
</head>
<body>
<h1>User Login</h1>
<form action="/doLogin" th:object="${user}" method="post">
    <table>
        <tr>
            <td><label>Email</label></td>
            <td>
                <input type="text" name="email" th:value="${cookieValue.value}">
            </td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td>
                <input type="password" th:field="*{password}">
            </td>
        </tr>
        <input type="submit" value="Login">
    </table>
</form>
<br>
<span th:text="${message}"></span>
<span th:text="${user.email}"></span>
</body>
</html>
