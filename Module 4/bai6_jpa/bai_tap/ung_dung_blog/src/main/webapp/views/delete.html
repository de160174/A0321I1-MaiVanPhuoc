<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Blog</title>
</head>
<body>
<h1>Delete Blog</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/">Blog list</a>
</p>
<form th:action="@{/delete}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{blogId}">
    <table>
        <tr>
            <td>Blog name:</td>
            <td th:text="${blog.blogName}"></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td th:text="${blog.content}"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td th:text="${blog.author}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>
</body>
</html>
