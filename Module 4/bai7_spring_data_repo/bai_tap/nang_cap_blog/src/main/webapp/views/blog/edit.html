<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
<h1>Edit blog</h1>
<p>
    <a href="/">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form action="/edit" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{blogId}">
    <table>
        <tr>
            <th>Blog name:</th>
            <td><input type="text" th:field="*{blogName}"></td>
        </tr>
        <tr>
            <th>Content:</th>
            <td><input type="text" th:field="*{content}"></td>
        </tr>
        <tr>
            <th>Author:</th>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <th>Category:</th>
            <td><select th:field="*{category}">
                <option th:each="cate : ${categories}" th:value="${cate.categoryId}" th:text="${cate.categoryName}"></option>
            </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</body>
</html>
