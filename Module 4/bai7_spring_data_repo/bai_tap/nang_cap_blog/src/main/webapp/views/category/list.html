<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Blog</title>
</head>
<body>
<h1>Category</h1>
<a href="/category/showCreate">Create new Category</a>
<table border="1">
    <tr>
        <th>Category ID</th>
        <th>Category Name</th>
        <th colspan="2">Action</th>
    </tr>
    <th:block th:each="cate : ${categoryList}">
        <tr>
            <td th:text="${cate.categoryId}"></td>
            <td th:text="${cate.categoryName}"></td>
            <td><a th:href="@{/category/showEdit/__${cate.categoryId}__}">Edit</a></td>
            <td><a th:href="@{/category/showDelete/__${cate.categoryId}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
