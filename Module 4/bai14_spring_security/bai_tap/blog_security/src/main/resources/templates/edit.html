<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet">
</head>
<body>
<form action="/edit" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{blogId}"/>
    <div>
        <label>Blog Name</label>
        <input type="text" th:field="*{blogName}"/>
    </div>
    <div>
        <label>Content</label>
        <input type="text" th:field="*{content}"/>
    </div>
    <div>
        <label>Author</label>
        <input type="text" th:field="*{author}"/>
    </div>
    <select th:field="*{category}" th:name="categoryId">
        <option value="" disabled selected> Choose here</option>
        <th:block th:each = "category : ${categories}">
            <option th:value="${category.categoryId}" th:text="${category.categoryName}"> </option>
        </th:block>
    </select>
    <button type="submit" class="btn btn-success"> Update</button>
    <a href="/" class="btn btn-danger">Back to list</a>
</form>
</body>
</html>
