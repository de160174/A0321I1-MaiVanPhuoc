<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<form th:action="@{/save}" th:object="${product}" method="post">
    <input type="number" th:field="*{id}">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label>Brand</label>
        <input type="text" th:field="*{brand}"/>
    </div>
    <div>
        <label>Price</label>
        <input type="number" th:field="*{price}"/>
    </div>
    <input type="submit" value="Save">
</form>
</body>
</html>
